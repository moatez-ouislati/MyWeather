
<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="icon" type="image/png" href="/images/favicon.png">
    <link rel="stylesheet" href="/styles/style.css">
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Roboto:ital,wght@0,100;0,300;0,400;0,500;0,700;0,900;1,100;1,300;1,400;1,500;1,700;1,900&display=swap" rel="stylesheet">
    <title>TWeather</title>
</head>
<body>
    <!-- Adding Background Music -->
    <audio loop autoplay id="background-music">
        <source src="/audio/☀️ Relaxing Music (No Copyright) - Shine by Onycs 🇫🇷.mp3" type="audio/mpeg" />
    </audio>
    <!-- Switch Button -->
    <input type="checkbox" id="darkmode-mode"/>
    <label for="darkmode-mode">
        
    </label>
    <div class="background"></div>
    <div class="card">
        <div class="search">
            <input type="text" placeholder="enter the city name" 
            spellcheck="false" id="searchInput">
            <button>
                <img src="/images/211817_search_strong_icon.png" alt="button">
            </button>
        </div>
        <div class="error">
            <p>Invalid city name</p>
        </div>
        <div class="weather">
            <img src="/images/cloud.png" class="weather-icon">
            <h1 class="temp">18°C</h1>
            <h2 class="city">Ezzahra</h2>
            <div class="details">
                <div class="col">
                    <img src="images/humidityV2.svg" alt="humidty">
                    <div>
                        <p class="humidity">64%</p>
                        <p>Humidity</p>
                    </div>
                </div>
                <div class="col">
                    <img src="images/wind.svg" alt="wind">
                    <div>
                        <p class="wind">18 km/h</p>
                        <p>Wind Speed</p>
                    </div>
                </div>
            </div>
    
        </div>

    </div>

    <script src="/javascripts/weather.js"></script>
</body>

</html>
